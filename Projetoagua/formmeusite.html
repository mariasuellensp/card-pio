        <h1>Preencha para mais informações:</h1>
    </header>

</head>

<body>

    <body style="background: #d5e4e4;"></body>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <table>
                <tr>
                    <td>
                        <label for='nome'>Nome</label>
                        <input type='text' placeholder='Exemplo' name='nome' id='nome' required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for='endereco'>Endereço:</label>
                        <input type='text' name='endereco' id='endereco' />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for='email'>E-mail:</label>
                        <input type='email' name='email' id='email' />

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for='telefone'>Telefone:</label>
                        <input type='tel' name='telefone' id='telefone' />

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for='youtube:'>youtube:</label>
                        <input type='url' name='youtube' id='youtube' />

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for='coxinha'>Quantidade de coxinhas que come:</label>
                        <input type='number' name='coxinha' id='coxinha' />

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for='cor'>Cor:</label>
                        <input type='color' name='cor' />

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for='dataNascimento'>Data de Nascimento</label>
                        <input type='date' name='dataNascimento' />

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for='escolaridade'>Escolaridade:</label>
                        <select name="escolaridade" id='escolaridade'>
                                <option value="em"> Ensino Médio </option>
                                <option value="nt"> Nível Técnico </option>
                                <option value="ns"> Mestre Pokemon </option>
                            </select>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for='interesse'>Interesse</label>
                        <select multiple name='interesse' id='interesse:'>
                                <option>Música</option>
                                <option>Esportes</option>
                                <option>Teatro</option>
                                <option>Culinária</option>
                            </select>
                    </td>
                </tr>
            </table>


        </fieldset>
        <fieldset>
            <tr>
                <td>
                    <label for='text'>Como podemos ajudar?</label>
                    <input type='text' placeholder='Exemplo' name='text' id='text' required />
                </td>
            </tr>

        </fieldset>
